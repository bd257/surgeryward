</head>
<body>

    <h1>Surgery Ward</h1>
    
    <div id="timer">
        <div class="time-box">
            <span id="days">00</span>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <div class="label">Min</div>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <div class="label">Sec</div>
        </div>
    </div>
